    <title>Authentication Login</title>
</head>

<body>
    <center>
        <div class="container">
            <div class="main">
                <h2>User Authentication</h2>
                <form class="form" id="form_id" method="post" name="myform">
                    <label>User Name</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="button" value="Login" id="submit" onclick="validate()">
                </form>
                <span>
                    <b class="note">Note</b>
                    <p class="span"> For this demo use following username, email and password</p><br/>
                    <b class="valid">User Name : user1234<br> Email: plpgroup8@gmail.com <br> Password : pass1234</b>
                </span>
            </div>
        </div>
    </center>
